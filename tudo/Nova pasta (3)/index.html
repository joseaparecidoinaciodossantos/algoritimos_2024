<!DOCTYPE html> <!-- isso e uma tag de comentario-->
<!-- ! indica que o documento atual sera escrito na versao mais atualizada da linguagem (no caso, html5) -->




<html lang="pt-br">
    <!--abrindo o documento html - o lang+"pt-br" indica que a pagina sera construida pt-br-->
<head><!-- </head>a cabeca da pagina; local onde sao realizadas algumas configuracoes iniciais como formatos,estilos, icone de favoritos, etc.--> 

    <meta charset="UTF-8"> <!--adciona ao documento atual o suporte a caracteres acentuados. remover essa linha pode causar erros de renderizacao algumas letras na tela.-->




    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--indica que o conteudo aparecera,por padrao ,ocupando todo omespaco disponivel da tele-->



    <title>Destaque em textos</title><!--
        configura o titulo da pagina, que aparecera como indentificacao da aba do navegador,ao lado do favicon.-->

</head>
<body>
<!-- delimitam o corpo da pagina, a maior porcao do site,que vai aparecer na tela.e aqui onde colocaremos todo o nosso conteudo -->





    <h1>Aqui é um título</h1>
    <p>Essa tag é um parágrafo.</p>
    <i>Isso é itálico.</i>
    <br>
    <b>Isso é negrito.</b>
    <br>
    <em>Itálico semântico</em>
    <br>
    <strong>Negrito semântico</strong>
    <br>
    <hr>
    <p>O é <i> artigo </i> </p>
    <p>Bem-vindo <b> Daniel </b> </p>
    <hr>
    <p>Eu  <em>amo</em> lasanha </p>
    <hr>
    <p>Estamos aprendendo <strong>tags semânticas</strong> </p>
